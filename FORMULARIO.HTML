<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="FORMULARIO.CSS">

	<title>Cadastro</title>
</head>
<body>
	<div>
		<h1 id="titulo">Cadastro de Desenvolvedor</h1>
		<P id="subtitulo">Complete suas informações</P>
		<br>
	</div>
<form>
	<fieldset class="grupo">
		<div>
			<label for="nome">Nome</label><br>
			<input type="text" name="nome" id="nome"required>
		</div>
		<div>
			<label for="telefone">Telefone</label></br>
			<input type="tel" name="telefone" id="telefone"required placeholder="(XX) XXXXX-XXXX">
		</div>
         </fieldset>

		<div class="campo">
			<label for="email">Email</label>
			<input type="email" name="email" id="email"required placeholder="Email@dominio.com">
		</div>
<div>
	<legend><label><strong>De qual lado da aplicação voce desenvolve?</strong></label></legend>
	<p><input type="radio" name="devweb" value="frontend" checked>Front-end</label></p>
	<label>
	<p><input type="radio" name="devweb" value="backend">Back-end</label>
	<label></p>
	<p><input type="radio" name="devweb" value="Fullstack">Fullstack</label></p>
</div>
<div class="grupo">
<legend><label for="Senioridade"><strong>Senioridade</strong></label></legend>
<select id="Senioridade">
	<option selected disabled value="Selecione"></option>
	<option> Junior </option>
	<option>Pleno</option>
	<option>Senior</option>
	
</select>
</div>

<fieldset class="grupo">
	<div id="check">
		<label><strong> Selecione as tecnologias que utiliza</strong></label><br>
		<input type="checkbox" name=" tecnologia1" value="HTML">
		<label for="tecnologia1">HTML</label>
		<input type="checkbox" name=" tecnologia2" value="CSS">
		<label for="tecnologia2">CSS</label>
		<input type="checkbox" name=" tecnologia3" value="Javascript">
		<label for="tecnologia3">Javascript</label>
		<input type="checkbox" name=" tecnologia4" value="PHP">
		<label for="tecnologia4">PHP</label>
		<input type="checkbox" name=" tecnologia5" value="C#">
		<label for="tecnologia6">C#</label>
		<input type="checkbox" name=" tecnologia6" value="Python">
		<label for="tecnologia1">Python</label>
		<input type="checkbox" name=" tecnologia7" value="Java">
		<label for="tecnologia7">Java</label>
	</div>
</fieldset>
<br>
<div>
<legend><label>Conte um pouco da sua experiência:</label></legend>
<textarea row="6" style="width: 35em" id="experiencia"></textarea>
</div>
<button class="botao" type="submit">Concluído</button>
</form>
</body> 
</html>
